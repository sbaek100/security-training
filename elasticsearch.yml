# ======================== Elasticsearch Configuration =========================

# Cluster (Single Node)
cluster.name: security-cluster
node.name: elasticsearch-security

# Network
network.host: 0.0.0.0
http.port: 9200

# Discovery
# 단일 노드에서 클러스터링 관련 오류를 방지하기 위해 필수적입니다.
discovery.type: single-node
# Elasticsearch 8.x 버전에서는 클러스터 초기화를 위해 이 설정을 반드시 포함해야 합니다.
cluster.initial_master_nodes: ["elasticsearch-security"]

# Security (교육용 - 단순화)
# Kibana와 Logstash 연결을 쉽게 하기 위해 보안을 비활성화합니다.
# 프로덕션 환경에서는 반드시 활성화해야 합니다.
xpack.security.enabled: false
xpack.security.http.ssl.enabled: false
xpack.security.transport.ssl.enabled: false

# License
xpack.license.self_generated.type: basic

# Memory (Single Node 최적화)
# 컨테이너 환경에서는 메모리 잠금 기능을 비활성화하는 것이 일반적입니다.
bootstrap.memory_lock: false

# Index
# 'wazuh-alerts-*'로 시작하는 인덱스만 자동으로 생성하도록 제한합니다.
action.auto_create_index: +wazuh-alerts-*,-*
